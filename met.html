<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Met</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script defer src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>

    <!-- Latest compiled JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="met.js"></script>

    <!-- imported font -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap');
      </style>
  </head>



  <body>
    <!-- ================================================== navbar template =================================================================== -->
    <nav class="navbar navbar-expand-sm bg-light navbar-danger">
      <div class="container" id="navbar">
      <a class="navbar-brand" href="https://www.metmuseum.org/" title="Homepage" id="homeButton">
        <img src="images/metlogo.png" alt="" width="40" height="40">
      </a></div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- the ul class below is necessary to populate the buttons for linkedin / github dropdown -->
        <ul class="navbar-nav mr-auto">
          <!-- What to put here -->
          <li class="nav-item active">
            <a class="nav-link" data-bs-toggle="offcanvas"  href="#savedAlbums" role="button">Saved Albums</a>
          </li>
          <!-- dropdown menu -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">Folders</a>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
              <li><a class="dropdown-item" href="#">Wishlist</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <!-- ===================================================================================================================================== -->




    <!-- ============================================ off canvas (saved albums) ============================================================== -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="savedAlbums" aria-labelledby="whatDoesAriaDo">

      <div class="offcanvas-header text-dark" id="likedAlbums">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Liked Albums</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>

      <div class="offcanvas-header text-dark" id="ownedAlbums">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Albums Owned</h5>
      </div>

      <div class="offcanvas-header text-dark" id="wishlist">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Wishlist</h5>
      </div>

    </div>
    <!-- ===================================================================================================================================== -->





    <!-- ======================================================== username ================================================================= -->
    <div class="jumbotron">
      <p class="p-3"></p>
      <h1 class="p-3 lead display-2 d-inline bg-light text-dark" id='username'>Sangyeon's Met&nbsp</h1>
      <h2 class="lead display-6 m-5 text-light">Seen 40 artworks and a critic of 30.</h2>
      <hr class="my-4">
      <div class="m-5"></div>
    </div>
    <!-- ====================================================================================================================================== -->



<div id="belowUsername">

    <!-- ============================================= the "shelf" (bootstrap grid templates) ================================================= -->
    <!-- big container -->
    <div id="artworkDisplay">
      <div class="row" id="displayRow">

        <div class="col text-center" id="columns">
          <div id="imageContainer">
            <img src="images/placeholder.jpg">
          <button type="button" class="btn btn-secondary" id="addArtworkBtn" data-bs-toggle="modal" data-bs-target="#searchArt">+</button>
          </div>
        </div>

        <div class="col text-center" id="columns">
          <div id="imageContainer">
            <img src="images/placeholder.jpg">
          <button type="button" class="btn btn-secondary" id="addArtworkBtn" data-bs-toggle="modal" data-bs-target="#searchArt">+</button>
          </div>
        </div>

        <div class="col text-center" id="columns">
          <div id="imageContainer">
            <img src="images/placeholder.jpg">
          <button type="button" class="btn btn-secondary" id="addArtworkBtn" data-bs-toggle="modal" data-bs-target="#searchArt">+</button>
          </div>
        </div>
      </div>

      <div class="row" id="addMoreRows">
        &nbsp<button type="button" class="btn btn-secondary">+</button>
      </div>
    </div>
    <!-- ====================================================================================================================================== -->





    <!-- ====================================================== modal (and search bar inside) ===================================================-->
      <div class="modal fade" id="searchArt" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Search for Artwork</h5>
              <button type="button" class="closeSearch btn-close" data-bs-dismiss="modal" aria-label="Close"></button> <!--the x button up top-->
            </div>
            <div class="modal-body">
              <span><input class="form-control me-2 mb-5" type="search" placeholder="Search" aria-label="Search" id="searchBar"></span>
              <div id="modal-results"></div>


            </div>
            <div class="modal-footer">
              <button type="button" class="closeSearch btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="searchButton">Search</button>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- end of container-->
  <!-- ========================================================================================================================================= -->





  <!-- ============================================================ footer ================================================================= -->
  <footer>
    <div class="text-center">
    <hr class="my-4">
    <p class="text-light text-center"><small>Check out my LinkedIn. <br>Or my GitHub.</small></p>
    <a href="https://getbootstrap.com/docs/5.0/getting-started/introduction/" class="ms-3 fst-italic fw-bolder text-decoration-none text-light">Made using Bootstrap and with the courtesy of the Metropolitan Museum of New York API</a>
    </div>
  </footer>
  <!-- ====================================================================================================================================== -->
</div>
  </body>
</html>
